<p-card header="Imagem" subheader="Detalhes" [style]="{width: '360px' }" styleClass="p-card-shadow">
    <p-header>
        <img alt="Card" src="data:image/jpg;base64,{{ imagem.imagem }}" />
    </p-header>
    <p>Nome: {{imagem.produto.nome}}</p>
    <p>Descrição: {{imagem.produto.descricao}}</p>
    <p>Ordem: {{imagem.ordem}}</p>
    <ng-template pTemplate="footer">
        <p-button label="Fechar" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
    </ng-template>
</p-card>
